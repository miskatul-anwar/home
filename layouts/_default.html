<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} Â· {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__inner">
        <div class="brand">
          <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </div>

        <nav class="tabs" aria-label="Primary">
          <a class="tab {% if page.url == "/" %}is-active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
          <a class="tab {% if page.url == "/about/" %}is-active{% endif %}" href="{{ "/about/" | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>
  </body>
</html>
